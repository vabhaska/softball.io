<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Softball Lineup Viewer</title>
  <style>
    body { font-family: Arial; text-align: center; background: #4CAF50; color: white; }
    h1 { margin-top: 10px; }
    #field {
      position: relative; margin: 20px auto; width: 500px; height: 500px;
      background: radial-gradient(circle at center, #d2b48c 150px, #4CAF50 151px);
      border: 2px solid #333; border-radius: 50%;
    }
    .position {
      width: 45px; height: 45px; background: white; border: 2px solid black; border-radius: 50%;
      position: absolute; display: flex; align-items: center; justify-content: center; font-size: 11px; text-align: center;
    }
    .position .player { font-size: 9px; margin-top: 2px; display: block; }
    .bucket { margin: 15px auto; padding: 10px; width: 80%; min-height: 50px; border: 2px dashed white; border-radius: 5px; text-align: left; }
    #error { color: red; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Softball Lineup Viewer</h1>

  <div id="field">
    <div class="position" id="p" style="top: 220px; left: 220px;">P</div>
    <div class="position" id="c" style="top: 360px; left: 220px;">C</div>
    <div class="position" id="1b" style="top: 260px; left: 380px;">1B</div>
    <div class="position" id="2b" style="top: 160px; left: 320px;">2B</div>
    <div class="position" id="ss" style="top: 160px; left: 120px;">SS</div>
    <div class="position" id="3b" style="top: 260px; left: 60px;">3B</div>
    <div class="position" id="lf" style="top: 40px; left: 60px;">LF</div>
    <div class="position" id="cf" style="top: 20px; left: 220px;">CF</div>
    <div class="position" id="rf" style="top: 40px; left: 380px;">RF</div>
  </div>

  <div class="bucket" id="outfield"><b>Outfield:</b></div>
  <div class="bucket" id="sub"><b>Sub for Inning:</b></div>
  <div class="bucket" id="roster"><b>Remaining Roster:</b></div>

  <div id="error"></div>

  <script>
    const repo = "vabhaska/softball.io"; // Replace with your GitHub repo
    const branch = "main"; // Now using main branch
    const errorDiv = document.getElementById("error");

    async function loadLineup() {
      try {
        const res = await fetch(`https://raw.githubusercontent.com/${repo}/${branch}/lineup.json`);
        if (!res.ok) throw new Error("Could not fetch lineup.json. Check URL and branch.");
        const data = await res.json();

        // Clear previous error
        errorDiv.innerText = "";

        // Fill positions
        for (const pos of ["P","C","1B","2B","3B","SS","LF","CF","RF"]) {
          const slot = document.getElementById(pos.toLowerCase());
          slot.innerHTML = pos + (data[pos] ? `<span class="player">${data[pos]}</span>` : "");
        }

        // Fill buckets
        document.getElementById("outfield").innerHTML = "<b>Outfield:</b> " + (data.Outfield || []).join(", ");
        document.getElementById("sub").innerHTML = "<b>Sub for Inning:</b> " + (data.Sub || []).join(", ");
        document.getElementById("roster").innerHTML = "<b>Remaining Roster:</b> " + (data.Roster || []).join(", ");

      } catch (err) {
        console.error(err);
        errorDiv.innerText = "⚠️ Failed to load lineup.json. Check console for details.";
      }
    }

    loadLineup();
    setInterval(loadLineup, 10000); // refresh every 10 seconds
  </script>
</body>
</html>
