<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Softball Lineup Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: radial-gradient(circle at center, #aee1f9 0%, #87ceeb 100%);
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin-top: 10px;
    }
    .field {
      position: relative;
      margin: 20px auto;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle at 50% 50%, #7cfc00 40%, #006400 100%);
      border-radius: 50%;
      border: 3px solid #333;
    }
    .player {
      position: absolute;
      transform: translate(-50%, -50%);
      padding: 6px 10px;
      background: #fff;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
    .extras {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Softball Lineup Viewer</h1>
  <div class="field" id="field"></div>
  <div class="extras">
    <h3>Outfield Extras:</h3>
    <ul id="outfield-list"></ul>
    <h3>Substitutes:</h3>
    <ul id="sub-list"></ul>
    <h3>Full Roster:</h3>
    <ul id="roster-list"></ul>
  </div>

  <script>
    // Coordinates for field positions (center-based)
    const positions = {
      "P": { x: 300, y: 300 },
      "C": { x: 300, y: 420 },
      "1B": { x: 450, y: 340 },
      "2B": { x: 360, y: 220 },
      "3B": { x: 150, y: 340 },
      "SS": { x: 240, y: 220 },
      "LF": { x: 130, y: 100 },
      "CF": { x: 300, y: 60 },
      "RF": { x: 470, y: 100 }
    };

    async function loadPositions() {
      try {
        const response = await fetch('positions.json');
        const data = await response.json();

        const field = document.getElementById('field');
        field.innerHTML = ''; // clear before reloading

        // Add each main position to the field
        for (const [pos, name] of Object.entries(data)) {
          if (positions[pos]) {
            const div = document.createElement('div');
            div.className = 'player';
            div.style.left = positions[pos].x + 'px';
            div.style.top = positions[pos].y + 'px';
            div.textContent = `${pos}: ${name}`;
            field.appendChild(div);
          }
        }

        // Outfield Extras
        const outfieldList = document.getElementById('outfield-list');
        outfieldList.innerHTML = '';
        data.Outfield.forEach(p => {
          const li = document.createElement('li');
          li.textContent = p;
          outfieldList.appendChild(li);
        });

        // Subs
        const subList = document.getElementById('sub-list');
        subList.innerHTML = '';
        data.Sub.forEach(p => {
          const li = document.createElement('li');
          li.textContent = p;
          subList.appendChild(li);
        });

        // Roster
        const rosterList = document.getElementById('roster-list');
        rosterList.innerHTML = '';
        data.Roster.forEach(p => {
          const li = document.createElement('li');
          li.textContent = p;
          rosterList.appendChild(li);
        });

      } catch (err) {
        console.error('Error loading positions.json:', err);
      }
    }

    loadPositions();
  </script>
</body>
</html>
