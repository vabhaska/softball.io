<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Softball Lineup Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; background: #4caf50; color: white; text-align: center; }
    #field {
      position: relative;
      width: 600px; height: 600px;
      margin: 20px auto;
      background: radial-gradient(circle at center, #d2b48c 200px, #4caf50 200px);
      border: 4px solid #fff; border-radius: 50%;
    }
    .slot {
      width: 32px; height: 32px;
      background: white; border-radius: 50%;
      text-align: center; line-height: 10px;
      font-size: 9px; font-weight: bold;
      position: absolute; border: 2px solid #000;
      color: #000; padding: 2px;
    }
    .slot .player { font-size: 8px; display: block; margin-top: 2px; }
  </style>
</head>
<body>
  <h1>Softball Lineup Viewer</h1>
  <div id="field"></div>

  <script>
    const positions = {
      "P": [280, 280], "C": [280, 340], "1B": [400, 300], "2B": [320, 240],
      "3B": [160, 300], "SS": [240, 240], "LF": [100, 100], "CF": [280, 60], "RF": [460, 100]
    };

    const field = document.getElementById("field");

    for (const pos in positions) {
      const [x,y] = positions[pos];
      const slot = document.createElement("div");
      slot.className = "slot";
      slot.style.left = `${x}px`; slot.style.top = `${y}px`;
      slot.dataset.position = pos;
      slot.innerHTML = `<div>${pos}</div><div class="player"></div>`;
      field.appendChild(slot);
    }

    async function loadLineup(){
      const repo = "YOUR_USERNAME/YOUR_REPO"; // same as index.html
      const res = await fetch(`https://raw.githubusercontent.com/${repo}/main/lineup.json`);
      if(!res.ok) return;
      const lineup = await res.json();
      for(const pos in lineup){
        const slot = document.querySelector(`.slot[data-position='${pos}'] .player`);
        if(slot) slot.textContent = lineup[pos];
      }
    }
    loadLineup();
  </script>
</body>
</html>
