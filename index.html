<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Softball Positions for Ctrl+Alt+Defeats</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
  }

  #field {
    width: 360px;
    height: 360px;
    position: relative;
    margin-bottom: 20px;
    background-color: #228B22; /* grass */
    border-radius: 10px;
  }

  /* Smaller infield diamond */
  #infield {
    position: absolute;
    width: 140px;
    height: 140px;
    background-color: #a0522d; /* dirt */
    top: 110px;
    left: 110px;
    transform: rotate(45deg);
    border-radius: 5px;
  }

  /* Base markers */
  .base {
    position: absolute;
    width: 12px;
    height: 12px;
    background-color: white;
    transform: translate(-50%, -50%);
    border-radius: 2px;
  }

  /* Position indicators */
  .slot {
    width: 25px;
    height: 25px;
    background-color: #fff;
    border-radius: 50%;
    text-align: center;
    line-height: 25px;
    font-size: 10px;
    position: absolute;
    touch-action: none;
    border: 2px solid #000;
    color: #000;
    font-weight: bold;
  }

  #players {
    display: flex;
    flex-wrap: wrap;
    width: 360px;
    margin-bottom: 20px;
    min-height: 40px;
    padding: 5px;
    border: 2px dashed #000;
    border-radius: 5px;
  }

  .player {
    width: 80px;
    height: 30px;
    background: #87cefa;
    margin: 2px;
    text-align: center;
    line-height: 30px;
    border-radius: 4px;
    font-size: 12px;
    touch-action: none;
    cursor: grab;
    position: relative;
  }

  /* Keep player names visible on field with slot */
  .slot .player {
    font-size: 10px;
    width: 60px;
    height: 20px;
    line-height: 20px;
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%) translateY(2px);
    background: #87cefa;
    border-radius: 4px;
    text-align: center;
  }

  table {
    border-collapse: collapse;
    width: 360px;
  }

  th, td {
    border: 1px solid #000;
    text-align: left;
    padding: 4px;
    font-size: 12px;
  }
</style>
</head>
<body>

<h2>Softball Positions for Ctrl+Alt+Defeats</h2>

<div id="field">
  <div id="infield"></div>

  <!-- Base markers -->
  <div class="base" style="bottom:50px; left:50px;"></div> <!-- 3B -->
  <div class="base" style="bottom:50px; right:50px;"></div> <!-- 1B -->
  <div class="base" style="top:50px; left:50%; transform:translateX(-50%);"></div> <!-- 2B -->
  <div class="base" style="bottom:10px; left:50%; transform:translateX(-50%);"></div> <!-- Home -->

  <!-- Position indicators -->
  <div class="slot" data-pos="1B" style="bottom:50px; right:50px;">1B</div>
  <div class="slot" data-pos="2B" style="top:50px; left:50%; transform:translateX(-50%);">2B</div>
  <div class="slot" data-pos="3B" style="bottom:50px; left:50px;">3B</div>
  <div class="slot" data-pos="SS" style="bottom:80px; left:35%;">SS</div>
  <div class="slot" data-pos="P" style="top:50%; left:50%; transform:translate(-50%,50%);">P</div>
  <div class="slot" data-pos="C" style="bottom:10px; left:50%; transform:translateX(-50%);">C</div>
  <div class="slot" data-pos="LF" style="top:20px; left:40px;">LF</div>
  <div class="slot" data-pos="CF" style="top:0px; left:50%; transform:translateX(-50%);">CF</div>
  <div class="slot" data-pos="RF" style="top:20px; right:40px;">RF</div>
</div>

<h3>Unused Players</h3>
<div id="players">
  <div class="player">Corbin</div>
  <div class="player">Danielle</div>
  <div class="player">Marcus</div>
  <div class="player">Natalie</div>
  <div class="player">Russell</div>
  <div class="player">Vamsi</div>
  <div class="player">Brianna</div>
  <div class="player">Charles</div>
  <div class="player">Matt Johnson</div>
  <div class="player">Ellison</div>
  <div class="player">Lauren</div>
  <div class="player">Taylor</div>
</div>

<table>
  <thead>
    <tr><th>Players</th></tr>
  </thead>
  <tbody id="unusedPlayers"></tbody>
</table>

<script>
let dragged = null;
let offsetX = 0;
let offsetY = 0;

// Make player draggable for desktop and mobile
function makeDraggable(player) {
  player.addEventListener('mousedown', startDrag);
  player.addEventListener('touchstart', startDrag, {passive:false});
}

// Start dragging
function startDrag(e) {
  e.preventDefault();
  dragged = e.target;
  const rect = dragged.getBoundingClientRect();
  if(e.touches) {
    offsetX = e.touches[0].clientX - rect.left;
    offsetY = e.touches[0].clientY - rect.top;
  } else {
    offsetX = e.offsetX;
    offsetY = e.offsetY;
  }

  dragged.style.position = 'absolute';
  dragged.style.zIndex = 1000;
  moveAt(e);

  document.addEventListener('mousemove', moveAt);
  document.addEventListener('mouseup', drop);
  document.addEventListener('touchmove', moveAt, {passive:false});
  document.addEventListener('touchend', drop);
}

// Move player with cursor/finger
function moveAt(e) {
  if(!dragged) return;
  e.preventDefault();
  let clientX, clientY;
  if(e.touches) {
    clientX = e.touches[0].clientX;
    clientY = e.touches[0].clientY;
  } else {
    clientX = e.clientX;
    clientY = e.clientY;
  }
  dragged.style.left = (clientX - offsetX) + 'px';
  dragged.style.top = (clientY - offsetY) + 'px';
}

// Drop player
function drop(e) {
  if(!dragged) return;
  const slots = document.querySelectorAll('.slot');
  let dropped = false;

  slots.forEach(slot => {
    const rect = slot.getBoundingClientRect();
    const pRect = dragged.getBoundingClientRect();
    if(!(pRect.right < rect.left || pRect.left > rect.right ||
         pRect.bottom < rect.top || pRect.top > rect.bottom)) {
      slot.appendChild(dragged);
      dragged.style.position = 'static';
      dropped = true;
    }
  });

  if(!dropped) {
    document.getElementById('players').appendChild(dragged);
    dragged.style.position = 'static';
  }

  dragged.style.zIndex = '';
  dragged = null;
  updateUnusedTable();

  document.removeEventListener('mousemove', moveAt);
  document.removeEventListener('mouseup', drop);
  document.removeEventListener('touchmove', moveAt);
  document.removeEventListener('touchend', drop);
}

// Update unused players table
function updateUnusedTable() {
  const allPlayers = Array.from(document.querySelectorAll('#players .player, .slot .player'))
    .map(p => p.textContent);
  const usedPlayers = Array.from(document.querySelectorAll('.slot .player'))
    .map(p => p.textContent);
  const unused = allPlayers.filter(p => !usedPlayers.includes(p));
  const tbody = document.getElementById('unusedPlayers');
  tbody.innerHTML = '';
  unused.forEach(name => {
    const tr = document.createElement('tr');
    const td = document.createElement('td');
    td.textContent = name;
    tr.appendChild(td);
    tbody.appendChild(tr);
  });
}

// Initialize draggable players
document.querySelectorAll('.player').forEach(makeDraggable);

// Observe new players added to reapply draggable
const observer = new MutationObserver(mutations => {
  mutations.forEach(m => {
    m.addedNodes.forEach(node => {
      if(node.classList && node.classList.contains('player')) makeDraggable(node);
    });
  });
});
document.querySelectorAll('.slot, #players').forEach(el => 
  observer.observe(el, {childList:true})
);

// Initialize table
updateUnusedTable();
</script>

</body>
</html>
