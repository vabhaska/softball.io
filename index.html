<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Softball Positions for Ctrl+Alt+Defeats</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
  }

  #field {
    width: 360px;
    height: 360px;
    position: relative;
    margin-bottom: 20px;
    background-color: #228B22; /* grass */
    border-radius: 10px;
  }

  /* Infield diamond */
  #infield {
    position: absolute;
    width: 180px;
    height: 180px;
    background-color: #a0522d; /* dirt */
    top: 90px;
    left: 90px;
    transform: rotate(45deg);
    border-radius: 5px;
  }

  /* Base markers */
  .base {
    position: absolute;
    width: 12px;
    height: 12px;
    background-color: white;
    transform: translate(-50%, -50%);
    border-radius: 2px;
  }

  /* Position indicators */
  .slot {
    width: 25px;
    height: 25px;
    background-color: #fff;
    border-radius: 50%;
    text-align: center;
    line-height: 25px;
    font-size: 10px;
    position: absolute;
    touch-action: none;
    border: 2px solid #000;
    color: #000;
    font-weight: bold;
  }

  #players {
    display: flex;
    flex-wrap: wrap;
    width: 360px;
    margin-bottom: 20px;
    min-height: 40px;
    padding: 5px;
    border: 2px dashed #000;
    border-radius: 5px;
  }

  .player {
    width: 80px;
    height: 30px;
    background: #87cefa;
    margin: 2px;
    text-align: center;
    line-height: 30px;
    border-radius: 4px;
    font-size: 12px;
    touch-action: none;
    cursor: grab;
  }

  /* Keep player names visible on field with slot */
  .slot .player {
    font-size: 10px;
    width: 60px;
    height: 20px;
    line-height: 20px;
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%) translateY(2px);
    background: #87cefa;
    border-radius: 4px;
    text-align: center;
    pointer-events: none; /* allow slot to accept drops */
  }

  table {
    border-collapse: collapse;
    width: 360px;
  }

  th, td {
    border: 1px solid #000;
    text-align: left;
    padding: 4px;
    font-size: 12px;
  }
</style>
</head>
<body>

<h2>Softball Positions for Ctrl+Alt+Defeats</h2>

<div id="field">
  <div id="infield"></div>

  <!-- Base markers -->
  <div class="base" style="bottom:50px; left:50px;"></div> <!-- 3B -->
  <div class="base" style="bottom:50px; right:50px;"></div> <!-- 1B -->
  <div class="base" style="top:50px; left:50%; transform:translateX(-50%);"></div> <!-- 2B -->
  <div class="base" style="bottom:10px; left:50%; transform:translateX(-50%);"></div> <!-- Home -->

  <!-- Position indicators -->
  <div class="slot" data-pos="1B" style="bottom:50px; right:50px;">1B</div>
  <div class="slot" data-pos="2B" style="top:50px; left:50%; transform:translateX(-50%);">2B</div>
  <div class="slot" data-pos="3B" style="bottom:50px; left:50px;">3B</div>
  <div class="slot" data-pos="SS" style="bottom:80px; left:35%;">SS</div>
  <div class="slot" data-pos="P" style="top:50%; left:50%; transform:translate(-50%,50%);">P</div>
  <div class="slot" data-pos="C" style="bottom:10px; left:50%; transform:translateX(-50%);">C</div>
  <div class="slot" data-pos="LF" style="top:20px; left:40px;">LF</div>
  <div class="slot" data-pos="CF" style="top:0px; left:50%; transform:translateX(-50%);">CF</div>
  <div class="slot" data-pos="RF" style="top:20px; right:40px;">RF</div>
</div>

<h3>Unused Players</h3>
<div id="players" ondragover="event.preventDefault()" ondrop="dropToPool(event)">
  <div class="player" draggable="true">Corbin</div>
  <div class="player" draggable="true">Danielle</div>
  <div class="player" draggable="true">Marcus</div>
  <div class="player" draggable="true">Natalie</div>
  <div class="player" draggable="true">Russell</div>
  <div class="player" draggable="true">Vamsi</div>
  <div class="player" draggable="true">Brianna</div>
  <div class="player" draggable="true">Charles</div>
  <div class="player" draggable="true">Matt Johnson</div>
  <div class="player" draggable="true">Ellison</div>
  <div class="player" draggable="true">Lauren</div>
  <div class="player" draggable="true">Taylor</div>
</div>

<table>
  <thead>
    <tr><th>Players</th></tr>
  </thead>
  <tbody id="unusedPlayers"></tbody>
</table>

<script>
let dragged = null;

// Drag start
document.querySelectorAll('.player').forEach(player => {
  player.addEventListener('dragstart', e => { dragged = e.target; });
  player.addEventListener('touchstart', e => { dragged = e.target; });
});

// Drop on slots
document.querySelectorAll('.slot').forEach(slot => {
  slot.addEventListener('dragover', e => e.preventDefault());
  slot.addEventListener('drop', e => {
    e.preventDefault();
    if(dragged) slot.appendChild(dragged);
    dragged = null;
    updateUnusedTable();
  });
  slot.addEventListener('touchend', e => {
    e.preventDefault();
    if(dragged) slot.appendChild(dragged);
    dragged = null;
    updateUnusedTable();
  });
});

// Drop back to players pool
function dropToPool(e) {
  e.preventDefault();
  if (dragged) {
    document.getElementById('players').appendChild(dragged);
    dragged.style.position = 'static';
    dragged.style.top = '';
    dragged.style.left = '';
    dragged = null;
    updateUnusedTable();
  }
}

// Update unused players table
function updateUnusedTable() {
  const allPlayers = Array.from(document.querySelectorAll('#players .player, .slot .player'))
    .map(p => p.textContent);
  const usedPlayers = Array.from(document.querySelectorAll('.slot .player'))
    .map(p => p.textContent);
  const unused = allPlayers.filter(p => !usedPlayers.includes(p));
  const tbody = document.getElementById('unusedPlayers');
  tbody.innerHTML = '';
  unused.forEach(name => {
    const tr = document.createElement('tr');
    const td = document.createElement('td');
    td.textContent = name;
    tr.appendChild(td);
    tbody.appendChild(tr);
  });
}

// Initialize
updateUnusedTable();
</script>

</body>
</html>
