<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Softball Lineup Editor</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    input, button { padding: 8px; margin: 5px; border-radius: 6px; border: 1px solid #ccc; }
    button { cursor: pointer; }
    .add-row { background: #e9ffe9; }
    .save-btn { background: #007bff; color: white; }
    .del-btn { background: #ff4444; color: white; }
  </style>
</head>
<body>
  <h1>Softball Lineup Editor</h1>
  <table id="lineupTable">
    <thead>
      <tr><th>Name</th><th>Position</th><th>Field</th><th>Note</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Add New Player</h3>
  <input id="newName" placeholder="Name">
  <input id="newPos" placeholder="Position">
  <input id="newField" placeholder="Field">
  <input id="newNote" placeholder="Note">
  <button id="addBtn" class="save-btn">Add Player</button>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbwyy3XdSDYwo7m2-ix-BK33wovAz90kNFW-NHo12K4Nolnhg5yMEKTnNBEkkFyj9936/exec";

    async function loadPlayers() {
      const res = await fetch(apiURL);
      const data = await res.json();
      const tbody = document.querySelector("#lineupTable tbody");
      tbody.innerHTML = "";
      data.forEach(player => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input value="${player.name}"></td>
          <td><input value="${player.position}"></td>
          <td><input value="${player.field}"></td>
          <td><input value="${player.note || ''}"></td>
          <td>
            <button class="save-btn" onclick="updatePlayer(${player.id}, this)">Save</button>
            <button class="del-btn" onclick="deletePlayer(${player.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function addPlayer() {
      const body = {
        action: "add",
        name: newName.value,
        position: newPos.value,
        field: newField.value,
        note: newNote.value
      };
      await fetch(apiURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      newName.value = newPos.value = newField.value = newNote.value = "";
      loadPlayers();
    }

    async function updatePlayer(id, btn) {
      const row = btn.closest("tr");
      const inputs = row.querySelectorAll("input");
      const body = {
        action: "update",
        id,
        name: inputs[0].value,
        position: inputs[1].value,
        field: inputs[2].value,
        note: inputs[3].value
      };
      await fetch(apiURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      loadPlayers();
    }

    async function deletePlayer(id) {
      if (!confirm("Delete this player?")) return;
      await fetch(apiURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "delete", id })
      });
      loadPlayers();
    }

    document.getElementById("addBtn").addEventListener("click", addPlayer);
    loadPlayers();
  </script>
</body>
</html>
