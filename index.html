<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Softball Lineup Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #8dc26f 0%, #76b852 100%);
      margin: 0;
      overflow: hidden;
      text-align: center;
    }
    h1 { color: white; margin-top: 10px; }

    #field {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      margin: 20px auto;
      background: radial-gradient(circle at 50% 80%, #c49e66 10%, #98784c 60%, #76b852 100%);
      border-radius: 50%;
      border: 5px solid white;
    }

    .base {
      position: absolute;
      width: 50px; height: 50px;
      background: white;
      transform: rotate(45deg);
      border: 2px solid #333;
    }

    .home { bottom: 10%; left: 50%; transform: translateX(-50%) rotate(45deg); }
    .first { right: 15%; bottom: 30%; }
    .second { top: 30%; right: 30%; }
    .third { left: 15%; bottom: 30%; }

    .player {
      position: absolute;
      background: #ffd700;
      padding: 6px 10px;
      border-radius: 12px;
      cursor: grab;
      font-weight: bold;
      user-select: none;
    }

    #saveBtn {
      background: #ffcc00;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #passwordModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    #passwordModal input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Softball Lineup Editor</h1>
  <div id="field">
    <div class="base home"></div>
    <div class="base first"></div>
    <div class="base second"></div>
    <div class="base third"></div>
  </div>
  <button id="saveBtn">Save Changes</button>

  <div id="passwordModal">
    <div>
      <h2>Enter Password</h2>
      <input type="password" id="passwordInput" placeholder="Enter password" />
      <button onclick="checkPassword()">Submit</button>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby2ZVRnMHAJExHjhXLMSkAwKgFj54_jwy6fnInITPWBpwmysylj4sW7XoFJq3L817s/exec";
    let players = [];
    let password = "";

    async function fetchPlayers() {
      const res = await fetch(scriptURL);
      players = await res.json();
      renderPlayers();
    }

    function renderPlayers() {
      const field = document.getElementById("field");
      document.querySelectorAll(".player").forEach(p => p.remove());
      players.forEach(p => {
        const el = document.createElement("div");
        el.className = "player";
        el.innerText = p.name;
        el.style.left = (p.x || 40) + "%";
        el.style.top = (p.y || 40) + "%";
        el.draggable = true;
        el.dataset.id = p.id;
        el.addEventListener("dragstart", dragStart);
        field.appendChild(el);
      });
    }

    function dragStart(e) {
      const rect = e.target.getBoundingClientRect();
      e.dataTransfer.setData("offsetX", e.clientX - rect.left);
      e.dataTransfer.setData("offsetY", e.clientY - rect.top);
      e.dataTransfer.setData("id", e.target.dataset.id);
    }

    const field = document.getElementById("field");
    field.addEventListener("dragover", e => e.preventDefault());
    field.addEventListener("drop", e => {
      e.preventDefault();
      const id = e.dataTransfer.getData("id");
      const offsetX = parseFloat(e.dataTransfer.getData("offsetX"));
      const offsetY = parseFloat(e.dataTransfer.getData("offsetY"));
      const rect = field.getBoundingClientRect();
      const x = ((e.clientX - rect.left - offsetX) / rect.width) * 100;
      const y = ((e.clientY - rect.top - offsetY) / rect.height) * 100;
      const player = players.find(p => p.id == id);
      if (player) {
        player.x = x; player.y = y;
        renderPlayers();
      }
    });

    document.getElementById("saveBtn").onclick = async () => {
      for (const p of players) {
        await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "update", id: p.id, name: p.name, position: p.position, x: p.x, y: p.y, password })
        });
      }
      alert("Saved successfully!");
    };

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "softball123") {
        password = input;
        document.getElementById("passwordModal").style.display = "none";
        fetchPlayers();
      } else {
        alert("Incorrect password!");
      }
    }
  </script>
</body>
</html>
